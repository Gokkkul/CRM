<p-dialog header="Add Lead" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
    <span class="p-text-secondary block mb-8">Add a New Lead</span>
  
    <!-- Reactive Form -->
    <form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="name" class="font-semibold w-24 mr-2">Name</label>
        <input pInputText id="name" class="flex-auto" formControlName="name" autocomplete="off" />
        <p-message *ngIf="leadForm.controls['name'].invalid && leadForm.controls['name'].touched" severity="error"
          text="Name is required"></p-message>
      </div>
  
      <!-- Email -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" formControlName="email" autocomplete="off" />
        <p-message *ngIf="leadForm.controls['email'].invalid && leadForm.controls['email'].touched"
          severity="error" text="Valid email is required"></p-message>
      </div>
  
      <!-- Phone -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="phone" class="font-semibold w-24">Phone</label>
        <input pInputText id="phone" class="flex-auto" formControlName="phone" autocomplete="off" />
      </div>
  
      <!-- Status -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="status" class="font-semibold w-24">Status</label>
        <p-dropdown id="status" class="flex-auto" [options]="statusOptions" formControlName="status" optionLabel="label"></p-dropdown>
        <p-message *ngIf="leadForm.controls['status'].invalid && leadForm.controls['status'].touched"
          severity="error" text="Status is required"></p-message>
      </div>
  
      <!-- Assigned To -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="assignedTo" class="font-semibold w-24">Assigned To</label>
        <input pInputText id="assignedTo" class="flex-auto" formControlName="assignedTo" autocomplete="off" />
      </div>
  
      <!-- Source -->
      <div class="flex items-center gap-4 mb-4 ">
        <label for="source" class="font-semibold w-24">Source</label>
        <input pInputText id="source" class="flex-auto" formControlName="source" autocomplete="off" />
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-end gap-2 ">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button type="submit" label="Save" [disabled]="leadForm.invalid" />
      </div>
    </form>
  </p-dialog>
