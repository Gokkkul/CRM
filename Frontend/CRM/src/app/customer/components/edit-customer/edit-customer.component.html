<div class="container mt-5">
    <h2>Edit Customer</h2>
    <form [formGroup]="editCustomerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address" />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" id="company" class="form-control" formControlName="company" />
      </div>
      <button type="button" class="btn btn-primary mt-3" (click)="onSave()">Save Changes</button>
    </form>
  </div>
