<div class="">
    <h2>Customers</h2>
     <!-- <button class="btn btn-primary">Add Customer<i class="bi bi-plus"></i></button> -->
    <hr>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.createdAt | date:'medium' }}</td>
                <td>{{ customer.updatedAt | date:'medium' }}</td>
                <td>
                    <!-- <button [routerLink]="['edit-customer', customer.id]" class="btn btn-primary btn-sm m-1">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm m-1">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-success btn-sm m-1">
                        <i class="bi bi-eye"></i>
                    </button> -->
                    <button (click)="showEditCustomer()" class="btn btn-primary btn-sm m-1">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm m-1">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-success btn-sm m-1">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div #editCustomer></div>
