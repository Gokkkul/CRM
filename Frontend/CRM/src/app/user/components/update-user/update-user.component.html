<div class="container py-5 w-50 border rounded content">
    <h3 class="heading text-center">Update User</h3>
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
        <div class="form-group m-3">
            <input type="text" name="name" id="name" formControlName="name"
                placeholder="Enter Name" class="form-control">
        </div>
        <div class="form-group m-3">
            <input type="email" name="email" id="email" formControlName="email"
                placeholder="Enter Email" class="form-control">
        </div>
        <div class="form-group m-3">
            <input type="password" name="password" id="password" formControlName="password"
                placeholder="Enter Password" class="form-control">
        </div>
        <div class="form-group m-3">
            <select name="role" id="role" formControlName="role" class="form-control">
                <option value="" disabled>Select Role</option>
                <option value="admin">Admin</option>
                <option value="sales_rep">Sales Representative</option>
            </select>
        </div>

        <div class="d-grid m-3">
            <input type="submit" class="btn btn-success btn-block" value="Add User">
        </div>
    </form>
</div>
