<p-dialog header="Add User" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
    <span class="p-text-secondary block mb-8">Add a New User</span>
  
    <!-- Reactive Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="flex items-center gap-4 mb-4">
        <label for="name" class="font-semibold w-24">Name</label>
        <input pInputText id="name" class="flex-auto" formControlName="name" autocomplete="off" />
        <p-message *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" severity="error"
                   text="Name is required"></p-message>
      </div>
  
      <!-- Email -->
      <div class="flex items-center gap-4 mb-4">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" formControlName="email" autocomplete="off" />
        <p-message *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" severity="error"
                   text="Valid email is required"></p-message>
      </div>
  
      <!-- Password -->
      <div class="flex items-center gap-4 mb-4">
        <label for="password" class="font-semibold w-24">Password</label>
        <input type="password" id="password" class="flex-auto" formControlName="password" autocomplete="off" />
        <p-message *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" severity="error"
                   text="Password is required"></p-message>
      </div>
  
      <!-- Role -->
      <div class="flex items-center gap-4 mb-4">
        <label for="role" class="font-semibold w-24">Role</label>
        <p-dropdown id="role" class="flex-auto" [options]="roleOptions" formControlName="role" optionLabel="label"></p-dropdown>
        <p-message *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched" severity="error"
                   text="Role is required"></p-message>
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button type="submit" label="Save" [disabled]="userForm.invalid" />
      </div>
    </form>
  </p-dialog>
