<div class="">
    <h2>Users</h2>
    <button class="btn btn-primary">Add User<i class="bi bi-plus"></i></button>
    <hr>
    <table id="userTable" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.createdAt | date: 'medium' }}</td>
                <td>{{ user.updatedAt | date: 'medium' }}</td>
                <td>
                    <button (click)="showEditUser(user, i)" class="btn btn-primary btn-sm m-1">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button (click)="deleteUser(i)" class="btn btn-danger btn-sm m-1">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button (click)="showViewUser(user)" class="btn btn-success btn-sm m-1">
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div #editUser></div>
<div #addUser></div>
<div #viewUser></div>
