
    <div class="container py-5 w-25 border rounded content">

        <h3 class="heading text-center">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

            <!-- <div class="form-group m-3">
              <input type="text" name="name" id="name" formControlName="fullName" placeholder="Enter Full Name" class="form-control">
            </div> -->

            <div class="form-group m-3">
                <input type="email" name="username" id="username" formControlName="username"
                    placeholder="Enter Username" class="form-control">
            </div>

            <div class="form-group m-3">
                <input type="password" name="password" id="password" formControlName="password"
                    placeholder="Enter Password" class="form-control">
            </div>

            <div class="d-grid m-3">
                <input type="submit" class="btn btn-success btn-block" value="Login">

            </div>

            <!-- <div class="col text-center">
                <p>Not Registered? Click here to <a style="text-decoration: none;" class="link-primary" routerLink="user/register">Register</a> </p>
              </div> -->

        </form>
    </div>
