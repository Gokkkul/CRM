<div class="">
    <h2>Tasks</h2>
    <button class="btn btn-primary" >Add Task<i class="bi bi-plus"></i></button>
    <hr>
    <table id="#example" class="table table-stripe0d">
        <thead>
          <tr>
            <th>Description</th>
            <th>Assigned To</th>
            <th>Due Date</th>
            <th>Status</th>
            <!-- <th>Created At</th> -->
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.description }}</td>
                <td>{{ task.assignedTo?.name || 'Unassigned' }}</td>
                <td>{{ task.dueDate | date: 'medium' }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <!-- <button (click)="showEditTask(task)" class="btn btn-primary btn-sm m-1">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm m-1">
                        <i class="bi bi-trash"></i>
                    </button> -->
                    <button (click)="showViewTask(task)" class="btn btn-success btn-sm m-1">
                        <!-- <i class="bi bi-eye"></i> -->
                        View
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div #editTask></div>
<div #addTask></div>
<div #viewTask></div>
